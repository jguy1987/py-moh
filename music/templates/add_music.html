{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-4">
        <a href="{% url 'music_manage' %}" class="btn btn-primary"><i class="bi bi-arrow-left-square"></i> Back</a>
        <h1 class="mb-4">Add Track</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle-fill"></i> Add Track</button>
        </form>
    </div>
{% endblock %}

{% block extra_scripts %}
<!-- jQuery (if not already included) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Datepicker JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script>
       $(document).ready(function () {
           // Initialize datepicker on elements with 'datepicker' class
           $('.datepicker').datepicker({
               format: 'yyyy-mm-dd', // Format the date as 'YYYY-MM-DD' to match Django's expected format
               autoclose: true,
               todayHighlight: true
           });
       });
    </script>

{% endblock %}
